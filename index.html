<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<title>Frontend Mentor | Blog preview card</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<article>
			<img
				src="./assets/images/illustration-article.svg"
				alt=""
				width="336"
				height="201"
				class="article__img"
			/>
			<section class="content" aria-label="article content">
				<div class="category" role="region">
					<span class="category__title" aria-label="category title"
						>Learning</span
					>
					<p class="published">
						Published <time datetime="2023-12-21">21 Dec 2023</time>
					</p>
				</div>
				<h2 class="header">HTML & CSS foundations</h2>
				<p class="copy">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
			</section>
			<div class="author" aria-label="author info">
				<div class="author__img-wrapper">
					<img
						src="./assets/images/image-avatar.webp"
						alt="author image"
						width="64"
						height="65"
						class="author__img"
					/>
				</div>
				<span class="author__name" aria-label="author name">Greg Hooper</span>
			</div>
		</article>
	</body>
</html>
