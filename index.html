<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<title>Frontend Mentor | Blog preview card</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<article>
			<img
				src="./assets/images/illustration-article.svg"
				alt="illustration-article"
				width="336"
				height="201"
				class="article__img"
			/>
			<section class="content">
				<div class="category" role="group">
					<span class="category__title">Learning</span>
					<p class="plublished">Published 21 Dec 2023</p>
				</div>
				<h3 class="header">HTML & CSS foundations</h3>
				<p class="copy">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
			</section>
			<div class="author" role="group">
				<div class="author__img-wrapper">
					<img
						src="./assets/images/image-avatar.webp"
						alt="avator"
						width="64"
						height="65"
						class="author__img"
					/>
				</div>
				<span class="author__name">Greg Hooper</span>
			</div>
		</article>
	</body>
</html>
